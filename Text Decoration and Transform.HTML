<!DOCTYPE html>
<html>
    <head>
<style>
h1{
    text-decoration: line-through;
    text-transform: lowercase;
}
h2{
    text-decoration: underline;
    text-transform: capitalize;
}
h3{
    text-decoration: overline;
    text-transform: uppercase;
}
</style>      
    </head>
    <body>
<h1>Player 456</h1>
<h2>Player 001</h2>
<h3>Player 333</h3>
    </body>
</html>
