<!DOCTYPE html>
<html>
    <head>
     <title>Typography in HTML</title>
    <style>
      div{
        font-family: sans-serif;
        font-size: 100px;
      }
      h1{
    text-decoration: line-through;
    text-transform: lowercase;
    font-size: 200px
}

    h2{
    font-family: 'Times New Roman', Times, serif;
    font-size: 250px;
    transform: rotateY(180deg);
}
    </style>
    </head>
    <body>
      <div>
        Hello
      </div>
      <h1>Hola</h1>
      <h2>
        konnichiwa
    </h2>
    </body>
</html>
